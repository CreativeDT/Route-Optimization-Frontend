user  nginx;

worker_processes  auto;

error_log  /var/log/nginx/error.log notice;
pid        /var/run/nginx.pid;

events {
    worker_connections  1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # SSL optimization settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256...';

    server {
        listen 3000 ssl;
        server_name 135.13.33.2;

        # SSL certificates (uncomment and provide correct paths)
        ssl_certificate /etc/ssl/global-csg.com.pem;
        ssl_certificate_key /etc/ssl/global-csg.com.key;

        root /usr/share/nginx/html;

        # Combined location block
        location / {
            try_files $uri $uri/ /index.html;
            # If you want to proxy certain requests, you need to handle it carefully.
            # If you want all requests to go to proxy, remove try_files.
            # If static files served by nginx, only proxy API calls etc.
            
            # proxy_pass http://localhost:3000;
            # proxy_set_header Host $host;
            # proxy_set_header X-Real-IP $remote_addr;
        }

        # Cache static files
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
            expires 1y;
            add_header Cache-Control "public, no-transform";
        }
    }
}
