# Main context (global configuration)
user  nginx;

worker_processes  auto;

error_log  /var/log/nginx/error.log notice;
pid        /var/run/nginx.pid;

events {
    worker_connections  1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # SSL optimization settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256...';

    # Your server block goes inside the http context
    server {
        listen 3000 ssl;
        server_name 135.13.33.2;

        ssl_certificate /etc/ssl/global-csg.com.pem;
        ssl_certificate_key /etc/ssl/global-csg.com.key;

        root /usr/share/nginx/html;

        # Serve static files directly
        location / {
            try_files $uri $uri/ /index.html;
        }

        # Additional recommended settings
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
            expires 1y;
            add_header Cache-Control "public, no-transform";
        }
    }
}
